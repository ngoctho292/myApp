<p-table #dt1 [value]="items" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading" styleClass="p-datatable-customers" [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="[
        'name',
        'class.name',
        'representative.name',
        'status'
      ]">
  <ng-template pTemplate="caption">
    <div class="p-d-flex caption">
      <h2>Danh sách học sinh</h2>
      <span class="p-input-icon-left p-ml-auto">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Search keyword" />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center line__height">
          STT
          <!-- <p-columnFilter type="text" field="name" display="menu"></p-columnFilter> -->
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center line__height">
          Mã học sinh
          <!-- <p-columnFilter type="text" field="country.name" display="menu"></p-columnFilter> -->
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center line__height">
          Họ và tên
          <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center line__height">
          Lớp học
          <p-columnFilter type="text" field="country.name" display="menu"></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center line__height">
          Số điện thoại
          <!-- <p-columnFilter type="text" field="country.name" display="menu"></p-columnFilter> -->
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center line__height">
          Email
          <!-- <p-columnFilter type="text" field="country.name" display="menu"></p-columnFilter> -->
        </div>
      </th>
      <th>
        <div class="p-d-flex p-jc-between p-ai-center line__height">
          Trạng thái
          <p-columnFilter field="status" matchMode="equals" display="menu">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any">
                <ng-template let-option pTemplate="item">
                  <span [class]="'customer-badge status-' + option.value">{{
                    option.label
                    }}</span>
                </ng-template>
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </div>
      </th>
      <th style="width: 8rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer let-i="rowIndex">
    <tr>
      <td class="serial_number">{{i + 1}}</td>
      <td>
        <span class="image-text">{{ customer.code }}</span>
      </td>
      <td>
        {{ customer.name }}
      </td>
      <td>
        <span class="image-text">{{ customer.class.name }}</span>
      </td>
      <td>
        <span class="image-text">{{ customer.phone }}</span>
      </td>
      <td>
        <span class="image-text">{{ customer.email }}</span>
      </td>
      <td>
        <span [class]="'customer-badge status-' + customer.status">{{
          customer.status
          }}</span>
      </td>
      <td class="p-text-center">
        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No customers found.</td>
    </tr>
  </ng-template>
</p-table>
